databaseChangeLog:
  - changeSet:
      id: "02.create_check_otp.yml"
      author: "Prusakova AA"
      changes:
        - createTable:
            tableName: check_otp
            remarks: "Данные о проверке одноразового пароля"
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: process_id
                  type: varchar
                  remarks: "Идентификатор процесса в рамках которого запрашивается одноразовый пароль"
              - column:
                  name: otp
                  type: varchar
                  remarks: "Введенный клиентом пароль"
              - column:
                  name: check_time
                  type: timestamptz
                  remarks: "Время проверки"
              - column:
                  name: correct
                  type: bool
                  remarks: "Признак корректности введенного пароля"
              - column:
                  name: create_time
                  type: timestamptz
                  remarks: "Время создания"
              - column:
                  name: update_time
                  type: timestamptz
                  remarks: "Время обновления"
